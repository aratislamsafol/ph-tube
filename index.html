<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- DaisyUi & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <style>
        .regular-font {
            font-family: "Inter", sans-serif;
        }
        .active{
            background-color: green;
        }
    </style>
</head>
<body class="regular-font w-11/12 mx-auto">
    <header>
        <nav class="border-b border-stone-200 py-2">
            <ul class="flex justify-between items-center">
                <li><a href="index.html"><img class="w-18" src="Logo.png" alt="logo"></a></li>
                <!-- search field -->
                <li>
                    <form class="flex items-center max-w-sm mx-auto">   
                        <label for="simple-search" class="sr-only">Search</label>
                        <div class="w-full">
                            <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-2 p-1  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 placeholder:text-[10px]" placeholder="Search Items..." required />
                        </div>
                    </form>
                </li>
                <li><button class="bg-red-500 hover:bg-red-700 text-white font-medium text-sm py-1 px-3 border border-red-700 rounded cursor-pointer">
                    Blog
                  </button></li>
            </ul>
        </nav>
        <!-- category section -->
         <div class="flex justify-center mt-4 gap-2" id="category">
         </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-2  mt-4" id="videoContainer">
        <!-- body load in js -->
    </main>
    <!-- modal body -->
    <dialog id="modalBoxItem" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modal-content"></div>
            <div class="modal-action">
            <form method="dialog">
                <button class="p-1 px-2 bg-red-400 hover:bg-red-600 rounded text-white font-medium text-xs cursor-pointer">Close</button>
            </form>
            </div>
        </div>
    </dialog>
    <script src="script/category.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
